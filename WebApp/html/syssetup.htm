    <script language="javascript" type="text/javascript">
      function initWin()
      {
        var mband=$band("字典信息");
        mband.minwidth = "80px";
        mband.freecols = "name";
        mband.gridtype = 8;
        //mband.title = "系统配置表";
        mband.Asyn=true;
        mband.hasGrid=true;
        var Grid = new XGrid("dvgrid",mband,"in");
        mband.XQuery();
        mband.AfterXQuery = function()
        {
            $loading("none");
        }
      }
      function findText(oTextArea, oInput)
      {
            if (initArea != oTextArea) 
            {
                rng = oTextArea.createTextRange();
                initArea = oTextArea;
            }
            if (oInput.value == "") return; //定义一个变量，作为moveStart()函数的偏移量，即开始点跳过选择文本      
            var num = 0;      
            if (document.selection)
                num = document.selection.createRange().text.length; //每次调用函数，结束点都为末尾，而开始点是跳过选择文本后的新开始点      
            rng.moveStart("character", num);      
            rng.moveEnd("character", oTextArea.value.length);      
            find = rng.findText(oInput.value); //搜索到后选择文本　　      
            if (find) rng.select(); 　　      
            if (rng.text != oInput.value){alert("搜索完毕");      }
     }
     var rng = "";var initArea = "";
    </script>
