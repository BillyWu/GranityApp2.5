<?xml version="1.0" encoding="gb2312" ?>
<table class="smartGrid" cellpadding="0" cellSpacing="0" width="100%" tabType="grid">

							<tr rowType="title">

							</tr>
						</thead></table>

								<td datatype="select" class="cellStyle" onclick="GridUtil.usOnCellRFocusHandle();" width="120"><input style="WIDTH:100%;HEIGHT:100%;TEXT-ALIGN:left" type="text" datatype="select" colname="" class="gridbrowse" onkeydown="GridUtil.usOnCellEnterTab();" readonly="true" onfocus="GridUtil.usOnCellRFocusHandle();" ondblclick="GridUtil.usOnCellDbClickHandle();" />	</td>
							</tr>
							<tr rowType="readonly" style="DISPLAY:none">
								<td datatype="string" class="cellStyle" onclick="GridUtil.usOnCellRFocusHandle();" align="left" width="120"><input style="WIDTH:100%;HEIGHT:100%;TEXT-ALIGN:left" type="text" datatype="string" colname="" class="gridbrowse" onkeydown="GridUtil.usOnCellEnterTab();" readonly="true" onfocus="GridUtil.usOnCellRFocusHandle();" ondblclick="GridUtil.usOnCellDbClickHandle();" /></td>
								<td datatype="select" class="cellStyle" onclick="GridUtil.usOnCellRFocusHandle();" width="120"><input style="WIDTH:100%;HEIGHT:100%;TEXT-ALIGN:left" type="text" datatype="select" colname="" class="gridbrowse" onkeydown="GridUtil.usOnCellEnterTab();" readonly="true" onfocus="GridUtil.usOnCellRFocusHandle();" ondblclick="GridUtil.usOnCellDbClickHandle();" />	</td>
							</tr>
						</thead>
						<tbody>
							<tr rowType="detail">
								<td tdType="rowcursor" class="rowCursorStyle" align="center" width="40" onclick="GridUtil.usOnRowcursorClickHandle()"><span datafld="RowNum"></span></td>
								<td tdType="coldata"><span width="100%" height="100%">明细数据</span></td>
							</tr>
						</tbody>
					</table>
					<table tabType="foot" class="tabDetail" cellpadding="0" cellSpacing="0">
						<tbody>
							<tr rowType="foot">
								<td tdType="rowcursor" class="headerCellStyle" align="center" width="40px" height="22px">

								<td tdType="coldata" class="headerCellStyle" width="120" align="right"><span width="100%" height="100%" colname="">　</span>
									</td>
							</tr>

					</table>
				</div>

		<tr>
			<td class="buttonCellStyle" height="18" align="left" valign="top">

				<tbody>
				<tr>
					<td class="lt0" onmouseover="mhHover('msviLocalToolbar', 8, 'lt1')" onmouseout="mhHover('msviLocalToolbar', 8, 'lt0')" align="center">

				</tr>
			</tbody>
			</table>

			<td class="buttonCellStyle" height="18" align="left" style="font-size: 10pt; font-family: 宋体">
			</td>
		</tr>
</tbody>
</table>
