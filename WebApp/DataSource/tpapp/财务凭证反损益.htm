<body bgcolor="buttonface">
<table id="tbmain" align="center" border="1" cellspacing="0" width="462" height="300" 
style="font-size: 10pt;position:absolute;left:expression(document.body.clientWidth/2-this.width/2);top:expression(document.body.clientHeight/2-this.height/2)" bgcolor="buttonface" bordercolorlight="#333333" bordercolordark="#EFEFEF">
	<tbody>
	<tr>
		<td valign="top" style="border-bottom-style: none; border-bottom-width: medium" height="82" colspan="2"><br />
		　提示:　该系统帮助您将损益类科目的余额输入《本年利润》科目，并生<br /><br />　成相应的记帐凭证。在结转本期损益之前，必须将本期的凭证全部登帐。<br /><br />　</td>
	</tr>
	<tr>
		<td style="border-top-style: none; border-top-width: medium; border-bottom-style: none; border-bottom-width: medium" height="24" colspan="2" align="center">
		　会计期间：<INPUT id="dt" dataFld="日期" dataSrc="#MasterTab" disabled="" class="xlanddate" style="width:120; " type="text" size="11" /></td>
	</tr>
	<tr>
		<td style="border-top-style: none; border-top-width: medium; border-bottom-style: none; border-bottom-width: medium" height="34" width="456" colspan="2">
		　<font color="#800000">损益科目结转方向选择：</font></td>
	</tr>
	<tr>
		<td style="border-right-style: none; border-right-width: medium; border-top-style: none; border-top-width: medium; border-bottom-style: none; border-bottom-width: medium" height="25" align="right" width="64">
		<input type="radio"  value="true" checked="" name="方向" onclick="editchk(this.name,'主表');"  /></td>
		<td style="border-left-style: none; border-left-width: medium; border-top-style: none; border-top-width: medium; border-bottom-style: none; border-bottom-width: medium" height="25" width="390">
		损益科目结转金额始终以正数表示</td>
	</tr>
	<tr>
		<td style="border-right-style: none; border-right-width: medium; border-top-style: none; border-top-width: medium; border-bottom-style: none; border-bottom-width: medium" height="27" align="right" width="64">
		<input type="radio" value="false" name="方向" onclick="editchk(this.name,'主表');"  /></td>
		<td style="border-left-style: none; border-left-width: medium; border-top-style: none; border-top-width: medium; border-bottom-style: none; border-bottom-width: medium" height="27" width="390">
		损益科目结转方向与会计科目中定义的余额方向相反</td>
	</tr>
	<tr>
		<td valign="bottom" style="border-top-style: none; border-top-width: medium; border-bottom-style: none; border-bottom-width: medium; border-right-style:none; border-right-width:medium" align="right" width="64">
		<input id="chkcash" type="checkbox" dataSrc="#MasterTab" dataFld="登帐" class="xlandinput" name="C1" value="ON" /></td>
		<td valign="bottom" style="border-top-style: none; border-top-width: medium; border-bottom-style: none; border-bottom-width: medium; border-left-style:none; border-left-width:medium" width="390">
		将结转本期损益产生的记帐凭证立即登帐！</td>
	</tr>
	<tr>
		<td style="border-top-style: none; border-top-width: medium" height="50" colspan="2" align="center">　
						<button id="navprev" onclick="cmdOK();" style="width: 80; ">确定<img src="images//ok_16x16.gif" /></button>
		　　　<button id="navprev" onclick="_close();" style="width: 80; ">放弃<img src="images//delete_16x16.gif" /></button>
		</td>
	</tr>
</tbody>
</table>
<Control class="" catalog="GridLand.ascx" itemname="主表" id="MasterTab" name="">MasterTab
							<Property name="tpfile" value="" />
							<Property name="width" value="0" /><Property name="height" value="0" /><Property name="hiddenhead" value="" />
							<Property name="ctrlalert" value="s_code" /><Property name="hiddengrid" value="true" />
	</Control>
	<Control class="" catalog="GridLand.ascx" itemname="检测" id="dbcheck" name="">dbcheck
							<Property name="tpfile" value="" />
							<Property name="width" value="0" /><Property name="height" value="0" /><Property name="hiddenhead" value="" />
							<Property name="ctrlalert" value="s_code" /><Property name="hiddengrid" value="true" />
	</Control>

</html>
