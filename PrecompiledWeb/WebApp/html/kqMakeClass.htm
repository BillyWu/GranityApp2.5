    <script type="text/javascript" charset="gb2312">
	     var elems = ["部门班制","法定休息日"];
         var freecols  = ["","","","","",""];
         var elemsevent = ["_tfilter()","_tfilter()"];  
         
	    function initWin()
	    {
	       ueToolbar("tbars",elems,elemsevent,"txtbtn",null,"rownames","");
            var ob=$band("部门信息");
            ob.Asyn=true;
            ob.XQuery();
            ob.AfterXQuery = function()
            {
//                ue_expand('部门信息',true);
                _tfilter();
                ue_treeline("部门信息",true);
                $loading("none");
            }  
            
            var ob=$band("排班明细");
            ob.minwidth = "130px";
            ob.freecols = "部门";
            ob.gridtype = 61;ob.colnum = 3
            ob.Asyn=true;
            ob.hasGrid=true;
            var Grid = new XGrid("dieClassDetail",ob,"in");
            ob.XQuery();          
	    }
        function Tree_onNodeSelectionChange(node)
        {
            TclickDot(node,false);
        }	    
	  function _tfilter()
      {  
            var ob = $band(ueGetTbItem("tbars").outerText);
            switch(ueGetTbItem("tbars").outerText)
            {
                case "部门班制":
                    ob.freecols = "部门名称";
                    break;
                case "法定休息日":
                    ob.freecols = "名称";break;      
            }
        ob.XQuery(true); 
        ob.gridtype = 61; ob.minwidth=50;
        ob.StrongGrid = true;ob.noxml=true;
        new XGrid("dvob",ob,"in",null,1);
     }
   function DeptClass()
    {    
       var ob=$band("部门班制");
       if(ob.RecordCount()<1){alert("部门班制未设置!");return}
       ue_cmd("排班", "部门班制");
       $band("排班明细").XQuery(true);
     }
