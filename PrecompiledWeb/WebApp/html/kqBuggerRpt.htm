    <script type="text/javascript">
      var mband,tband,hband;
      function initWin()
      {
      
        mband = $band("考勤异常统计");if(!mband){alert("项目：考勤异常统计配置错误！");return;}
        $loading();
        mband.gridtype = 61; mband.freecols = "名称";mband.title = "";mband.minwidth = "60px";mband.editdict=true;
        if(!mband.Grid) var Grid = new XGrid("dvmband",mband,"in",null,1);      
        mband.XQuery();
        $loading("none");
        initdepts();
      }
       //部门
      function initdepts()
      {
        var band=$band("部门列表");
        band.XQuery();
        var len = band.RecordCount();
        var el = document.getElementById("dept");   
            var itemnull =new Option('', '');
            el.options.add( itemnull );
        for(var i=0; i<len; i++)
        {
            var code = band.getFldStrValue("部门", i);
            var val  = band.getFldStrValue("名称", i);
         
            var item =new Option(val, code);
            el.options.add( item );
        }
      }

      
        //条件时间查询 
       function ue_Time(isprint)
        {  
   
            var xmldoc=document.UnitItem.ParamXmldoc;
            var dt0=document.getElementById("sdt").value;
            if(dt0=="") document.getElementById("sdt").value=new Date().formate("yyyy-MM-dd");
            var dt1=document.getElementById("edt").value;
            if(dt1=="") document.getElementById("edt").value=new Date().formate("yyyy-MM-dd");
            dt0 = document.getElementById("sdt").value;
            dt1 = document.getElementById("edt").value;
            var dept=document.getElementById("dept").value;
            ToolUtil.setParamValue(xmldoc, "开始日期", dt0, "", "P", null, "C");
            ToolUtil.setParamValue(xmldoc, "结束日期", dt1, "", "P", null, "C");
            ToolUtil.setParamValue(xmldoc, "部门", dept, "", "P", null, "C");
            $band("考勤异常统计").XQuery(true);
        }
        
        
            //打印
        function tp_print()
        {	
     debugger;
            var dt0=document.getElementById("sdt").value;
            if(dt0=="") document.getElementById("sdt").value=new Date().formate("yyyy-MM-dd");
            var dt1=document.getElementById("edt").value;
            if(dt1=="") document.getElementById("edt").value=new Date().formate("yyyy-MM-dd");
            dt0 = document.getElementById("sdt").value;
            dt1 = document.getElementById("edt").value;
            var dept=document.getElementById("dept").value;
            var prn = "";
            var ps  = "@开始日期="+dt0+",@结束日期="+dt1+",@部门="+dept+",@条件="+dt0+" ― "+dt1;
            var src = "考勤异常统计.考勤异常统计";
            url=ue_path() + "/frmprintc.aspx?datasrc="+src+"&prn="+prn+"&pms="+ps;
            window.open(url,"","height=100,width=100,left=0,top=0,menu=yes,status=yes,resizable=no,scrollbars=no");
	    }
