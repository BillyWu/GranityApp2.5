<BODY bgcolor=#edebe8><!--顶部-->
<DIV id=box>
<DIV class=frame>
<H6>HTML转JS</H6>
<DIV class=Content_1 style="TEXT-ALIGN: center">
<DIV align=center>
<P>请将HTML源代码拷贝到下面表单中: <BR><TEXTAREA id=oSource2 onpropertychange=change2() name=oSource2 rows=10 cols=99></TEXTAREA> 
<BR>下面表单中是相应的JS代码: <BR><TEXTAREA id=oResult2 ondblclick='this.select();oResult2.createTextRange().execCommand("Copy")' title=双击复制 name=oResult2 rows=10 cols=99></TEXTAREA> 
</TEXTAREA><BR>
<SCRIPT>
 function change2(){
 oResult2.value="document.writeln(\""+oSource2.value.replace(/\\/g,"\\\\").replace(/\//g,"\\/").replace(/\'/g,"\\\'").replace(/\"/g,"\\\"").split('\r\n').join("\");\ndocument.writeln(\"")+"\")"
 } </SCRIPT>
</P></DIV></DIV></DIV>
<DIV class=frame>
<H6>JS转HTML</H6>
<DIV class=Content_1 style="TEXT-ALIGN: center">
<DIV align=center>
<P>请将JS源代码拷贝到下面表单中: <BR><TEXTAREA id=oResult ondblclick='this.select();oResult.createTextRange().execCommand("Copy")' title=双击复制 onpropertychange=rechange() rows=10 cols=99></TEXTAREA> 
<BR>下面表单中是相应的HTML代码: <BR><TEXTAREA id=Re ondblclick='this.select();this.createTextRange().execCommand("Copy")' title=双击复制 rows=10 cols=99></TEXTAREA>
<SCRIPT>    
 function rechange(){
 Re.value=oResult.value.replace(/document.writeln\("/g,"").replace(/"\);/g,"").replace(/\\\"/g,"\"").replace(/\\\'/g,"\"").replace(/\\\//g,"\/").replace(/\\\\/g,"\\")
 }
  </SCRIPT>
 </P></DIV></DIV></DIV>

</DIV></SPAN></BODY></HTML>
